<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your post</title>
    <link rel="stylesheet" href="post-template.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


    <script>
        $(function(){
            $("#header").load("header-main-user.html");
        });
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
        <div id="header"></div>
    <br/>
        <div class="content-wrapper">
            <div id="dialog-1" title="Image Uploader..."></div>
            <button id="opener" class="btn btn-info fa fa-image"> Post Uploader</button>
            <div class="form-group">
                <div class="col-md-10"></div>
            </div>

            <div class="form-group">
                <div class="col-md-12 input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i class="fas fa-image"></i></button>
                    </div>
                    <input type="text" class="form-control" placeholder="Cover Post Image" aria-label="cover" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" ><i class="fas fa-pencil-alt"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Tittle" aria-label="tittle" aria-describedby="basic-addon1">
                </div>
                <div>
                </div>
            </div>


            <div class="form-group">

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Story Area</span>
                    </div>
                    <textarea class="form-control story-edit" aria-label=textarea" ></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-camera-retro"></i></button>
                    </div>
                    <input type="text" class="form-control" placeholder="Feature Post Image" aria-label="cover" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button id="button-categories" class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</button>
                        <div class="dropdown">
                            <ul class="dropdown-menu">
                                <li><a href="#">Sport </a></li>
                                <li><a href="#">Music</a></li>
                                <li><a href="#">Architecture</a></li>
                                <li><a href="#">Travel</a></li>
                                <li><a href="#">Food and Drink</a></li>
                                <li><a href="#">Universe</a></li>
                                <li><a href="#">Art</a></li>
                                <li><a href="#">Cutural</a></li>
                                <li><a href="#">Event</a></li>
                                <li><a href="#">People</a></li>
                                <li><a href="#">Animal</a></li>
                                <li><a href="#">Plant</a></li>
                                <li><a href="#">Technology</a></li>
                                <li><a href="#">Verhicle</a></li>
                                <li><a href="#">Fashion</a></li>
                                <li><a href="#">Film</a></li>

                            </ul>
                        </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Your Tag">
                </div>

            </div>


            <div class="form-group">
                <div class="col-md-12 input-group">
                    <button type="submit" class="btn btn-primary" aria-label="Left Align">
                        <span class="fa fa fa-pencil-square-o" aria-hidden="true"> </span> Publish
                    </button>
                </div>
            </div>

        </div>
        </div>

            </div>

        </div>

                    <div class="story-edit">
                        <p> Add your story here</p>

                        <p> Add your picture here</p>
                    </div>
                </div>

            </div>
        </div>-->

</html>
