  margin-top: 8px;
  margin-right: 16px;

  font-size: 17px;

}

.topnav .search-container button:hover {

.grid-hint {

  padding-right: 100px;

.grid-item {

}

.grid-item:hover .hint-img {
  opacity: 0.3;
}

.grid-item:hover .text-img {
  opacity: 1;
}

.grid-item .text-img {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

.row {

        -ms-flex: 100%;
        flex: 100%;
        max-width: 100%;
    }
}
